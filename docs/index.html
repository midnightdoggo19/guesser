<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Dataset Analytics</h1>
    <canvas id="messagesPerUserChart"></canvas>
    <canvas id="wordCountPerUserChart"></canvas>

    <script>
        // Load analytics JSON
        fetch('../data/analytics.json')
            .then(response => response.json())
            .then(data => {
                const usernames = Object.keys(data.messagesPerUser);
                const messageCounts = Object.values(data.messagesPerUser);
                const wordCounts = Object.values(data.wordCountPerUser);

                // Messages per user chart
                new Chart(document.getElementById('messagesPerUserChart'), {
                    type: 'bar',
                    data: {
                        labels: usernames,
                        datasets: [{
                            label: 'Messages Per User',
                            data: messageCounts,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

                // Word count per user chart
                new Chart(document.getElementById('wordCountPerUserChart'), {
                    type: 'bar',
                    data: {
                        labels: usernames,
                        datasets: [{
                            label: 'Word Count Per User',
                            data: wordCounts,
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            })
            .catch(error => console.error('Error loading analytics:', error));
    </script>
</body>
      </html>
